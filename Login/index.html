<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <!-- <link rel="icon" type="image/x-icon" href="https://cotizadores.sura.com/assets/img/favicon.ico"> -->
    <link rel="icon" type="image/x-icon" href="/Login/assets/images/Logo redondo.png">

</head>
<body>
    <main>
        <li class="item-logo">
            <img src="./assets/images/Logo redondo.png" alt="aplo" class="logo-img">
        </li>
        <div class="contenedor__todo">
            <div class="contenedor__login-register">
                <!-- Login -->
                <form id="formulario" action="" class="formulario__login">
                    <h2>Log In</h2>
                    <input type="text" placeholder="Email Address" id="Correo">
                    <input type="password" placeholder="Password" id="Clave">
                    <button>Enter</button>
                    <div id="mensaje-error"></div> <!-- Nuevo div para mostrar el mensaje de error -->
                    <div id="respuesta"></div>
                </form>
            </div>
            <!-- <div id="pantallaCarga">Cargando...</div> -->
            <div id="pantallaCarga" class="loader">
                <img src="./assets/images/loader.gif" alt="Cargando...">
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/servicioconsumoIngreso.js"></script>
    <script src="assets/js/servicioconsumoRegistro.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".loader").fadeOut("slow");
        });
    </script>
</body>

</html>
